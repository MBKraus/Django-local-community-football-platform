{% load humanize %}
{% load static from staticfiles %}

<div class="post media">

	<br/>

	<a class="pull-left" href="{% url 'posts:for_user' username=post.user.username %}">

		<div class="avatar">

			<img class="media-object" src="{% static 'img/icons/avatar.png' %}" alt="{{ post.user.username }}">

		</div>

	</a>

	<div class="media-body">

		<strong>{{ post.user.username }}</strong>

		<h5 class="media-heading">

			<time class="time">{{ post.created_at|naturaltime }}</time>

			{% if post.event %}

			<span class="community-name">in <a href="#">{{ post.event.name }}</a></span>

			{% endif %}

		</h5>

		{{ post.message|safe }}

	<br/>

			{% if user.is_authenticated and post.user == user and not hide_delete %}

			<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">

				<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>

				<span class="text-danger icon-label">Delete</span>

			</a>

			{% endif %}


	</div>

</div>
